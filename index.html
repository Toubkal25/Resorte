<!DOCTYPE html>
<html lang="ar" dir="rtl" style="background-color:#020403;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>منتجع تبقال - بوابة الإدارة</title>

  <!-- ===== PWA ===== -->
  <link rel="manifest" href="./assets/manifest-Doz9SpAO.json" />
  <meta name="theme-color" content="#004D3C" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- ===== Fonts ===== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- ===== Tailwind CDN (اختياري لكنه يعمل) ===== -->

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
          },
          colors: {
            brand: {
              500: '#5DC447',
              600: '#4ab339',
              700: '#004D3C',
            }
          }
        }
      }
    }
  </script>

  <!-- ===== App CSS ===== -->
  <link rel="stylesheet" href="./index.css">

  <!-- ===== React Build (Vite) ===== -->
  <script type="module" crossorigin src="./assets/index-CNicIM2V.js"></script>

<body class="bg-[#020403] text-gray-100 font-sans h-screen overflow-hidden">
  <div id="root" class="h-full"></div>

  <!-- ===== Service Worker ===== -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.error('SW error', err));
      });
    }
  </script>
</body>
